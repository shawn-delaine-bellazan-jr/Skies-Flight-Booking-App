name: Display Application Name on Synchronized Push

on:
    push: 
        branches:
            - test
    pull_request:
        types:
            - synchronize

jobs:
    display_message:
        runs-on: ubuntu-latest

        permissions:
          contents: read
          pull-requests: write

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - name: Install Dependencies
          run: npm install @actions/github   

        - name: Welcome User
          run: node message.js
          
          